	<!--头部标准，一般固定-->

        <div class="ub ub-ac fz_18 co_z1 pa_lr20 pa_tb16 ba_ff br_b br_ddd">
            <div class="ub-f1 ml26">请假人</div>
             <!--<input type="text"  class="newinp ub-f1 iskuai wd_50 fz_18" value="何小乐">-->

        <div class="ub ub-ac fz_18 co_z1 pa_lr20 pa_tb16 ba_ff br_b br_ddd">

        <div class="ub ub-ac fz_18 co_z1 pa_lr20 pa_tb16 ba_ff br_b br_ddd">

        <div class="ub ub-ac fz_18 co_z1 pa_lr20 pa_tb16 ba_ff br_b br_ddd">
            <div class="ub-f1 ml26">开始时间</div>
           <input type="text" placeholder=""  class="newinp time_h5 ub-f1 iskuai wd_50" id="statime" isval="statime" readonly >
        </div>
        <div class="ub ub-ac fz_18 co_z1 pa_lr20 pa_tb16 ba_ff br_b br_ddd">
            <div class="ub-f1 ml26">结束时间</div>
            <input type="text" placeholder=""  class="newinp time_h5 ub-f1 iskuai wd_50" id="endtime" isval="endtime" readonly  >
        </div>
        <div class="ub ub-ac fz_18 co_z1 pa_lr20 pa_tb16 ba_ff br_b br_ddd">
            <div class="ub-f1 ml26">请假课时</div>
            <input type="text" placeholder="非必填"  class="newinp ub-f1 iskuai wd_50"  >
        </div>
        <div class="newsh5_select"> 
            <div class="ub ub-ac fz_18 co_z1 pa_lr20 pa_tb16 ba_ff br_b br_ddd">

            </div>
            <div class="news_optionbox">

        <div class="ub ub-ac fz_18 co_z1 pa_lr20 pa_tb16 ba_ff br_b br_ddd">

        <div class="co_red t_c fz_16 pt26"><i class="appicon ml6">&#xe608;</i>本次请假，一切行动请以安全为重。</div>

    <!--加入活动-->
    <div class="qkyh5_footbg br_t br_ddd ba_ff  trn">

        </ul>

<div class="tea_selbox trn">
        <div class="qkyh5_topbox ub ub-ac ba_top co_ff pa_lr16">
            <a class="iskuai wd_20 co_ff" onClick='$(".tea_selbox").removeClass("show")'><i class="qkyicon fz_24">&#xe68b;</i></a>

        </div>
        <div class="teaoption ba_ff br_b br_ddd fz_18 co_z1 pa_lr20 pa_tb16">何东东</div>
        <div class="teaoption ba_ff br_b br_ddd fz_18 co_z1 pa_lr20 pa_tb16">陈西西</div>

        <div class="teaoption ba_ff br_b br_ddd fz_18 co_z1 pa_lr20 pa_tb16">赵嘻嘻</div>

        <div class="teaoption ba_ff br_b br_ddd fz_18 co_z1 pa_lr20 pa_tb16">梁秋秋</div>  
</div>

<div class="timeh5_box trn">
	<div class="time_value clear3 pa_lr16 po_r">
    <label class="news_date">
    <span id="yb">2016年</span>
    <span id="mb">8月</span>
    <span id="db">30日</span>
    <span id="hb">11</span><span>:</span>
    <span id="mib">28</span>
    </label>
    <a class="qkybut hbg but_gr time_true wd_16">确定</a></div>
    <div class="ub ub-ac">
        <div class="time_optionbox ub-f2" range='year' sig="年"><div class="swiper-container year"><div class="swiper-wrapper"></div></div></div>
        <div class="time_optionbox ub-f2" range='1-12' sig="月"><div class="swiper-container moon"><div class="swiper-wrapper"></div></div></div>
        <div class="time_optionbox ub-f2" range='day' sig="日"><div class="swiper-container day"><div class="swiper-wrapper"></div></div></div>
        <div class="time_optionbox ub-f1" range='0-23' sig=""><div class="swiper-container hour"><div class="swiper-wrapper"></div></div></div>
        <div>:</div>
        <div class="time_optionbox ub-f1" range='0-59' sig=""><div class="swiper-container minute"><div class="swiper-wrapper"></div></div></div>
    </div>
</div>


<!--弹窗---------------------------------->
<!--单信息弹框-->
<div class="qky_maskbox" id="del_msg">
    <div class="qky_maskbg"></div>
    <div class="qky_maskmian">
        <div class="qky_masktit">删除</div>
        <div class="qky_maskcont sigtext">是否确认删除该预约申请？</div>
        <div class="qky_maskbuts ub ub-ac">
            <a class=" co_89 one ub-f1" onClick="popOut('#del_msg')">取消</a>
            <a class="co_gr ub-f1">确认</a>
        </div>
    </div>
</div>
