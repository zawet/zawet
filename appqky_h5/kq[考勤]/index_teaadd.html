	qkyh5_navclick2(function(nthis){
		$(".navlibox").addClass("yc");

		if(nthis.index()==1){
			$(".qkyh5_search").addClass("yc");
			qkyh5_topa_header2(0,".renselbox .qkyh5_header",".renselbox .qkyh5_main");
		}else{
			$(".qkyh5_search").removeClass("yc");
			qkyh5_topa_header2(0,".renselbox .qkyh5_header",".renselbox .qkyh5_main");
		}
		
	});

		rthis.addClass("cur");
		//rthis.find("span").addClass("cur");
		//$("#ren_value").html(rthis.find("label").html());
		$("#ren_value").html(rthis.html());		
		$('.renselbox').removeClass('show');
	});
	
	//字母列表启动
	tozmlist();
});

function tozmlist(){
	$("#ren_value").click(function(){
		$('.renselbox').addClass('show');
		qkyh5_topa_header2(0,".renselbox .qkyh5_header",".renselbox .qkyh5_main");
	});
	$("#closezmlist").click(function(){
		$('.renselbox').removeClass('show');
	});
