<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>场馆预约H5_申请页</title>
<!--框架css-->
<link  href="css/animate.css" rel="stylesheet" type="text/css"/><!--css3 动画库-->
<link href="css/common_h5.css" rel="stylesheet" type="text/css"/><!--公共css-->
<link href="css/qkyui2.0.css" rel="stylesheet" type="text/css"/><!--ui控件css-->
<link href="css/qkyuih5_theme_cgyy.css" rel="stylesheet" type="text/css"/><!--ui控件主题颜色风格css-->
<!--附加css-->
<link href="css/cgyy.css" rel="stylesheet" type="text/css"/>
<!--公共js-->
<script language="JavaScript" charset="utf-8" src="bil/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="bil/jqui1.11.4/jquery-ui.min.js" ></script>
<script language="JavaScript" charset="utf-8" src="js/qky_h5ui.js"></script>
<script language="JavaScript" charset="utf-8" src="js/qkyui_cal.js"></script>
<!--插件js-->

</head>
<body class="qkybody">


<!--中部标准，一般放列表-->
<div class="qkyh5_main">
	<div class="qkymain mt16">
	  <div class="qkysel ub ub-ac wd_100">
          <div class="seltxt ub-fl fz_20 fz_we">申请地点：</div>
          <div class="selshow inp hicon br_fff fz_18 ub-f4">
          <input type="text" placeholder="学校大球场" class="co_z9">
          <a class="timeicon"><i class="appicon co_red fz_26">&#xe60a;</i></a>
          </div>
      </div>
	</div>
    <div class="qkymain mt16">
	  <div class="qkysel wd_100">
          <div class="seltxt fz_20 fz_we">申请时间：</div>
      </div>
      <div class=" qkysel ub ub-ac mt6">
           <div class="ub-f1 t_r pr6"><i class="appicon co_gr fz_24">&#xe606;</i></div>
           <div class="selshow inp hicon fz_18 ub-f4">
                  <input type="text"  class="caldate fz_16 co_z9" value="2016年8月23日 8:00">
           </div>
      </div>
      <div class=" qkysel ub ub-ac mt6">
           <div class="ub-f1 t_r pr6"><i class="appicon co_ye fz_24">&#xe605;</i></div>
           <div class="selshow inp hicon fz_18 ub-f4 ">
                  <input type="text"  class="caldate fz_16 co_z9" value="2016年8月23日 9:00">
           </div>
       </div>
	</div>
    <div class="qkymain mt16">
	  <div class="qkysel wd_100">
          <div class="seltxt fz_20 fz_we">申请原因：<span class="co_a2 fz_16">(字数限制200字以内)</span></div>
          <div class="selshow inp">
          	<textarea class="co_z9"></textarea>
          </div>
      </div>
    </div>
</div>

<!--底部浮动按钮--> 
<div class="qkyh5_footbg">
    <ul class="footer ub ub-ac t_c">
    	<li class="ub-f1 fz_20"><a class="co_ff" href="index.html"><i class="appicon mr4 fz_22">&#xe609;</i>提交</a></li>
    </ul>
</div>

<script>
$(function(){
	qkyh5_navclick();
	$(".cgli_icon").each(function(i) {
        $(this).click(function(){
			$(this).toggleClass("r90");
			$(this).parents(".cg_li").find(".cgli_butbox").toggleClass("yc");
		});
    });
})
</script>
</body>
</html>
