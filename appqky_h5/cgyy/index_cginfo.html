<script>
var thissDate = new Date();
var t_y=thissDate.getFullYear();
var t_m=thissDate.getMonth()+1;
var t_d=thissDate.getDate();


$(function(){
	qkyh5_topa_header(1,1);
	qkyh5_navclick();
	qkydates("#datas",t_y,t_m,t_d);
	$(".type_mbut").click(function(){
		$(".qkyh5_barnav.shu").toggleClass("yc");
		$(".qkyh5_barnav.shu").toggleClass("wd_16");
		$(".qkycont").toggleClass("wd_84");
	});
	$(".timesel").not( $(".ba_red") ).each(function(i) {
        $(this).click(function(){
			$(this).toggleClass("cur");
		});
    });
})

$(window).on('resize',function(){
	qkyh5_topa_header(1,1);

});

function qkydates(joindate,y,m,d){
	var tmy=y;
	var tmm=m;
	var tmd=d;
	var ds;
	var la_ds;
	$(".date_lbut").click(function(){
		tmd--;
		if(tmd<1){
			tmm--;
			if(tmm<1){tmm=12;tmy--;}
			la_ds=DayNumOfMonth(tmy,tmm);
			tmd=la_ds;	
		}
		$(joindate).val(tmy+"年"+tmm+"月"+tmd+"日");
	});
	
	$(".date_rbut").click(function(){
		tmd++;
		ds=DayNumOfMonth(tmy,tmm);
		if(tmd>ds){
			tmm++;
			if(tmm>12){tmm=1;tmy++;}
			tmd=1;	
		}
		$(joindate).val(tmy+"年"+tmm+"月"+tmd+"日");
	});
	$(joindate).val(tmy+"年"+tmm+"月"+tmd+"日");
}

//获取指定年月的天数
	function DayNumOfMonth(Year,Month){
		  var d = new Date(Year,Month,0);
		  return d.getDate();
	}
</script>
