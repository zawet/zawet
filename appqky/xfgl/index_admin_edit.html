                 <textarea class="wd_75">中国政府的突出特点，是在大部分民众头上，从中央到乡镇共有五级党政政府（在农村地区有时还包括一级不是政府的政府，那就是村委会、村党支部），城市比农村少一级乡镇政府（直辖市再少一级──地市级），但又多一级“单位”。上下级党政政府之间等级地位十分森严，各级政府都是下管一级，形成一个层层向下约束、层层向上负责的“金字塔”式的嵌套机制。这意味着，中央政府其实并不能形成真正的中央集权，除了少数例外，它只能直接管到省、部级，即使是对比如某省某县的拆迁政策进行纠正，也要通过该省，而该省也须通过该县的上一级政府，即地市级党政政府来具体处理，比如将该县的党委书记和县长撤职。</textarea>
