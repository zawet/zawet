//左右同高执行
function rlt_height(one,two){
	var h1=$(one).outerHeight();
	var h2=$(two).outerHeight();
	if(h1>=h2)
	$(two).css("height",h1+"px");
	else
	$(one).css("height",h2+"px");
}
