<!--中部-->
<div class="qky_content">
	<!--中部网站路径导航框 （可以在里面新增筛选，输入等模块，此框宽度>=qky_main宽，此框可以隐藏）-->
	<div class="qky_nav">
    	<div class="jxpj_address"><a><i class="qkyicon fz_1">&#xe6a7;</i></a><a>应用中心</a><span><i class="qkyicon">&#xe67a;</i></span><a>教学评价</a></div>
    </div>
    <div class="qky_main"><!--中部内容放置框（可以分左右栏两栏，甚至多栏，一般1000px限制，但可以通过附加类进行扩充宽度,此框不可以隐藏[除交互需要隐藏时]）-->
        <div class="jxpj_creabox">
            <div class="jxpj_cbtitle  co_b fz_2"><i class="qkyicon">&#xe6ef;</i><span>创建教学评价计划</span></div>
            <div class="jxpj_formbox">
            	<form>
                <table cellpadding="0" cellspacing="0" border="0" class="formbox_one">
                <tr>
                	<td class="name" align="right"><label class="fz_1 co_z3">计划名称：</label></td><td colspan="3"><input type="text" class="jxpj_input co_z9 fz_1" id="jhname" value="2016年1月教学月评价计划"></td>
                </tr>
                <tr>
                	<td class="name" align="right"><label class="fz_1 co_z3">开始时间：</label></td><td><input type="date" class="jxpj_input co_z9 fz_1 wd_90" id="stime" value="2016-04-14"></td>
                    <td class="name" align="right"  style="padding-left:30px;"><label class="fz_1 co_z3">结束时间：</label></td><td ><input type="date" class="jxpj_input co_z9 fz_1 wd_90" id="etime"  value="2016-04-14"></td>
                </tr>
                <tr>
                	<td class="name" align="right"><label class="fz_1 co_z3">评分规则：</label></td>
                    <td colspan="3">
                    <span class="gz fl fz_1">专家评价<span>80%</span></span>
                    <label class="gz jd fl"><a class="jd_tiao"></a><span class="jd_biao"></span></label>
                    <span class="gz fl fz_1">自评<span>20%</span></span>
                    <div class="clear"></div>
                    </td>
                </tr>
                <tr>
                	<td class="name" align="right"><label class="fz_1 co_z3">计分标准：</label></td>
                    <td colspan="3">
                      <label class="dan_choose"><input type="radio" name="jfz" value="0" id="jfz_0">百分制</label>
                      <label class="dan_choose"><input type="radio" name="jfz" value="1" id="jfz_1">等级（A+、A、A-）</label>
                     </td>
                </tr>
                <tr>
                	<td class="name" align="right"><label class="fz_1 co_z3">受评人员：</label></td>
                    <td colspan="3">
                    <a class="cao_but"><i class="qkyicon">&#xe6fc;</i>选择系统人员</a>
                    <a class="cao_but"><i class="qkyicon">&#xe6d7;</i>上传名单模版</a>
                    <a class="cao_dhbut">下载名单模版</a>
                    <a class="cao_bgbut"><span>查看名单</span><i class="qkyicon fz_0">&#xe6aa;</i></a>
                    
                    </td>
                </tr>
                <tr>
                	<td class="name" align="right"><label class="fz_1 co_z3">参评人：</label></td>
                    <td colspan="3">
                    <a class="cao_but"><i class="qkyicon">&#xe6fc;</i>选择系统人员</a>
                    <a class="cao_bgbut"><span>查看名单</span><i class="qkyicon fz_0">&#xe6aa;</i></a>
                    </td>
                </tr>
                <tr>
                	<td class="name" align="right"><label class="fz_1 co_z3">评价指标：</label></td>
                    <td colspan="3">(目前总分：<span class="co_y">40</span>)</td>
                </tr>
                </table>
                
                <table cellpadding="0" cellspacing="0" border="0" class="formbox_two">
                <tr>
                	<th colspan="2">序号</th><th width="16%">评价指标</th><th width="43%">说明</th><th class="6%">最高分值</th><th class="32%" colspan="2">操作</th>
                </tr>
                <tr>
                	<td align="center" colspan="2"><input type="text" value="1" class="jxpj_input2 fang"></td>
                    <td align="center"><input type="text" value="课件质量" class="jxpj_input2"></td>
                    <td align="center"><input type="text" value="根据课件质量进行评分，精美5分，良好4分，普通3分，粗" class="jxpj_input2"></td>
                    <td align="center"><input type="text" value="10" class="jxpj_input2 chang"></td>
                    <td align="center" colspan="2"><a class="cao_bgbut2"><i class="qkyicon">&#xe6aa;</i></a><a class="cao_bgbut2">+同级指标</a><a class="cao_bgbut2">+二级指标</a></td>
                  </tr>  
                    <tr class="twonav">
                    	<td align="center"><div style="width:30px;"></div></td>
                        <td align="center"><input type="text" value="1.1" class="jxpj_input2 fang"></td>
                        <td align="center" ><input type="text" value="课件质量" class="jxpj_input2"></td>
                        <td align="center"><input type="text" value="根据课件质量进行评分，精美5分，良好4分，普通3分，粗" class="jxpj_input2"></td>
                        <td align="center"><input type="text" value="10" class="jxpj_input2 chang"></td>
                        <td align="center"><a class="cao_bgbut2"><i class="qkyicon">&#xe6aa;</i></a><a class="cao_bgbut2">+同级指标</a></td>
                        <td align="center"><div style="width:40px;"></div></td>
                    </tr>
                    
                
                <tr class="even">
                	<td align="center" colspan="2"><input type="text" value="2" class="jxpj_input2 fang"></td>
                    <td align="center"><input type="text" value="授课环节" class="jxpj_input2"></td>
                    <td align="center"><input type="text" value="授课生动，讲解精彩....." class="jxpj_input2"></td>
                    <td align="center"><input type="text" value="10" class="jxpj_input2 chang"></td>
                    <td align="center" colspan="2"><a class="cao_bgbut2"><i class="qkyicon">&#xe6aa;</i></a><a class="cao_bgbut2">+同级指标</a><a class="cao_bgbut2">+二级指标</a></td>
                </tr>
              	
                <tr>
                	<td align="center" colspan="2"><input type="text" value="3" class="jxpj_input2 fang"></td>
                    <td align="center"><input type="text" value="课件质量" class="jxpj_input2"></td>
                    <td align="center"><input type="text" value="根据课件质量进行评分，精美5分，良好4分，普通3分，粗" class="jxpj_input2"></td>
                    <td align="center"><input type="text" value="10" class="jxpj_input2 chang"></td>
                    <td align="center" colspan="2"><a class="cao_bgbut2"><i class="qkyicon">&#xe6aa;</i></a><a class="cao_bgbut2">+同级指标</a><a class="cao_bgbut2">+二级指标</a></td>
                </tr>
                <tr  class="even">
                	<td align="center" colspan="2"><input type="text" value="4" class="jxpj_input2 fang"></td>
                    <td align="center"><input type="text" value="课件质量" class="jxpj_input2"></td>
                    <td align="center"><input type="text" value="根据课件质量进行评分，精美5分，良好4分" class="jxpj_input2"></td>
                    <td align="center"><input type="text" value="10" class="jxpj_input2 chang"></td>
                    <td align="center" colspan="2"><a class="cao_bgbut2"><i class="qkyicon">&#xe6aa;</i></a><a class="cao_bgbut2">+同级指标</a><a class="cao_bgbut2">+二级指标</a></td>
                </tr>
                </table>
                <div class="jxpj_more"><input type="checkbox" placeholder="评价描述">显示评价描述框</div>
                <div class="jxpj_more yc"><textarea class="jxpj_text"></textarea></div>
                <div class="zhong_but">
                	<a class="yellow" href="创建评价预览-show_pj.html">预览</a><a>发布</a>
                </div>
                </form>
            </div>
        </div>	
    </div>
</div>
